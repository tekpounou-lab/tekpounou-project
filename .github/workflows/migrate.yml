name: Push Supabase Migrations

on:
  push:
    paths:
      - "supabase/migrations/**"
      - "supabase/seed.sql"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://supabase.com/cli/install.sh | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Link project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Push migrations
        run: supabase db push

      - name: Seed database (only on dev branch)
        if: github.ref == 'refs/heads/dev'
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          psql "$DATABASE_URL" -f supabase/seed.sql
